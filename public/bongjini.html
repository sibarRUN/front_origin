<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bongjini</title>
  <style>
    @keyframes moveText {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    body {
      font-family: 'Kaushan Script', sans-serif;
      background-image: url('suit.webp');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .explain-container, .form-container {
      text-align: center;
      background-color: rgba(50, 50, 50, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .explain-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .explain-container img {
      width: 150px;
      height: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      align-items: center;
    }

    input[type="number"] {
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 1px solid #555;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
      margin-right: 0.5rem;
      height: 50px;
    }

    input[type="number"]:focus {
      border-color: #888;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
      transform: translateY(-3px);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="explain-container">
      <img src="explain.png" alt="Explanation">
      <p>사진 파일 첨부시<br>
        위의 사진과 같이<br>
        정면이 보이는 사진을<br>
        넣어주세요.<br>
        사진을 잘못 첨부하면<br>
        옷 추천을 제대로 못합니다.</p>
    </div>

    <div class="form-container">
      <h1>BONGENIE</h1>
      <form onsubmit="handleSubmit(event)">
        <input type="file" accept="image/*" onchange="handleImageChange(event)">
        <img id="uploadedImage" alt="Uploaded" style="display: none;">
        <div class="input-group">
          <input type="number" id="height" placeholder="Height" required min="0">
          <span>cm</span>
        </div>
        <div class="input-group">
          <input type="number" id="weight" placeholder="Weight" required min="0">
          <span>kg</span>
        </div>
        <div class="button-group">
          <button id="submitButton" type="submit" class="btn">Submit</button>
          <button type="button" class="btn" onclick="history.back()">Back</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let isNewEntry = true; // 데이터 추가 여부 상태 (초기값: 새로운 데이터 추가)

    // 이미지 파일이 변경될 때 호출되는 함수
    function handleImageChange(event) {
      const image = document.getElementById('uploadedImage');
      image.src = URL.createObjectURL(event.target.files[0]); // 선택한 이미지의 URL 생성
      image.style.display = 'block'; // 이미지 표시
    }

    // 폼 제출 시 호출되는 함수
    async function handleSubmit(event) {
      event.preventDefault(); // 기본 제출 동작 방지

      const height = document.getElementById('height').value; // 높이 값 가져오기
      const weight = document.getElementById('weight').value; // 체중 값 가져오기

      const userId = 'USER_ID_PLACEHOLDER'; // 실제 사용자 ID를 여기에 추가하거나 인증 시스템에서 가져옵니다.

      const url = 'http://localhost:3000/bongjini'; // API URL

      try {
        if (isNewEntry) {
          // 처음 실행: POST 요청
          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-user-id': userId,
            },
            body: JSON.stringify({
              ID: userId,
              Height: parseFloat(height),
              Weight: parseFloat(weight),
            }),
          });

          if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`); // 오류 처리
          }

          const data = await response.json(); // 응답 데이터 파싱
          alert(`Data successfully added: ${JSON.stringify(data)}`); // 성공 메시지

          isNewEntry = false; // POST 완료 후 수정 상태로 전환
          updateSubmitButtonLabel(); // 버튼 라벨 업데이트
        } else {
          // 이후 실행: PATCH 요청
          const response = await fetch(url, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'x-user-id': userId,
            },
            body: JSON.stringify({
              Height: height ? parseFloat(height) : undefined,
              Weight: weight ? parseFloat(weight) : undefined,
            }),
          });

          if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`); // 오류 처리
          }

          const data = await response.json(); // 응답 데이터 파싱
          alert(`Data successfully updated: ${JSON.stringify(data)}`); // 성공 메시지
        }
      } catch (error) {
        console.error('Error submitting data:', error); // 오류 로그
        alert(`Error: ${error.message}`); // 오류 메시지
      }
    }

    // 페이지 로드 시 데이터 상태 확인 (GET 요청)
    async function checkExistingData() {
      const userId = 'USER_ID_PLACEHOLDER'; // 실제 사용자 ID를 여기에 추가하거나 인증 시스템에서 가져옵니다.

      try {
        const response = await fetch('http://localhost:3000/bongjini', {
          method: 'GET',
          headers: {
            'x-user-id': userId,
          },
        });

        if (response.ok) {
          const data = await response.json(); // 응답 데이터 파싱
          console.log('Existing data found:', data); // 기존 데이터 로그
          isNewEntry = false; // 기존 데이터가 있으면 PATCH 모드로 전환
        } else if (response.status === 404) {
          console.log('No existing data found. Switching to POST mode.'); // 데이터 없음 로그
          isNewEntry = true; // 데이터가 없으면 POST 모드 유지
        } else {
          throw new Error(`Error: ${response.statusText}`); // 오류 처리
        }
      } catch (error) {
        console.error('Error checking existing data:', error); // 오류 로그
      }

      updateSubmitButtonLabel(); // 상태 확인 후 버튼 라벨 업데이트
    }

    // 버튼 라벨 업데이트
    function updateSubmitButtonLabel() {
      const button = document.getElementById('submitButton');
      button.textContent = isNewEntry ? 'Add Data (POST)' : 'Update Data (PATCH)'; // 버튼 텍스트 변경
    }

    // 페이지 로드 시 데이터 상태 확인
    window.onload = checkExistingData; // 페이지 로드 시 데이터 상태 확인 함수 호출
  </script>
</body>
</html>
