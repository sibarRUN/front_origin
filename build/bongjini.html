<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bongjini</title>
  <style>
    body {
      font-family: 'Kaushan Script', sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
      margin-right: 0.5rem;
    }

    input[type="text"]:focus {
      border-color: #666;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #666;
      transform: translateY(-3px);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bongjini</h1>
    <form onsubmit="handleSubmit(event)">
      <input type="file" accept="image/*" onchange="handleImageChange(event)">
      <img id="uploadedImage" alt="Uploaded" style="display: none;">
      <div class="input-group">
        <input type="text" id="height" placeholder="Height" required>
        <span>cm</span>
      </div>
      <div class="input-group">
        <input type="text" id="weight" placeholder="Weight" required>
        <span>kg</span>
      </div>
      <div class="button-group">
        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn" onclick="history.back()">Back</button>
      </div>
    </form>
  </div>

  <script>
    function handleImageChange(event) {
      const image = document.getElementById('uploadedImage');
      image.src = URL.createObjectURL(event.target.files[0]);
      image.style.display = 'block';
    }

    function handleSubmit(event) {
      event.preventDefault();
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      alert(`Height: ${height} cm, Weight: ${weight} kg`);
    }
  </script>
</body>
</html>
